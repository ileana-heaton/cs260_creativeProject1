<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <title>Tic-Tac-Toe</title>
        <link rel="icon" href="TTT.png">
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
      
    </head>
    <body onclick="hidePopup()">
        <h1>Tic-Tac-Toe</h1>
        <div class="flex-container">
            <div id="player-one-specs" class="player-specs-box">
                <h3>Player 1</h3>
                <div class="custom-select color-select">
                    <select>
                        <option value="0">Select color:</option>
                        <option value="1">Red</option>
                        <option value="2">Orange</option>
                        <option value="3">Yellow</option>
                        <option value="4">Green</option>
                        <option value="5">Blue</option>
                        <option value="6">Purple</option>
                        <option value="7">Black</option>
                        <option value="8">White</option>
                        <option value="9">Brown</option>
                    </select>
                </div>
                <div class="custom-select symbol-select">
                    <select>
                        <option value="0">Select symbol:</option>
                        <option value="1">Red</option>
                        <option value="2">Orange</option>
                        <option value="3"><span class="fas fa-stroopwafel"></span></option>
                        <option value="4">Green</option>
                        <option value="5">Blue</option>
                        <option value="6">Purple</option>
                        <option value="7">Black</option>
                        <option value="8">White</option>
                        <option value="9">Brown</option>
                    </select>
                </div>
            </div>
            <table id="board">
                <tr>
                    <td onclick="fill('1')">
                        <div id="1" class="centered"></div>
                    </td>
                    <td onclick="fill('2')">
                        <div id="2" class="centered"></div>
                    </td>
                    <td onclick="fill('3')">
                        <div id="3" class="centered"></div>
                    </td>
                </tr> 
                <tr>
                    <td onclick="fill('4')">
                        <div id="4" class="centered"></div>
                    </td>
                    <td onclick="fill('5')">
                        <div id="5" class="centered"></div>
                    </td>
                    <td onclick="fill('6')">
                        <div id="6" class="centered"></div>
                    </td>
                </tr>
                <tr>
                    <td onclick="fill('7')">
                        <div id="7" class="centered"></div>
                    </td>
                    <td onclick="fill('8')">
                        <div id="8" class="centered"></div>
                    </td>
                    <td onclick="fill('9')">
                        <div id="9" class="centered"></div>
                    </td>
                </tr>
            </table>
            <div id="player-two-specs" class="player-specs-box">
                <h3>Player 2</h3>
            </div>
        </div>
        <br>
        <div id="turn-indicator" >
            Click below to start your game! <span class="fas fa-stroopwafel"></span>
        </div>
        <br>
        <div id="start-button-div">
            <button id="start-button" type="button" onclick="startGame()">Start Game</button>
        </div>
        
        <div id="result-popup">
            <div is="winnerStr">
                <p>HEY THERE</p>
            </div>
        </div>
        
    </body>
</html>
