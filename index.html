<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <title>Tic-Tac-Toe</title>
        <link rel="icon" href="TTT.png">
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
      
    </head>
    <body onclick="hidePopup()">
        <h1>Tic-Tac-Toe</h1>
        <div class="flex-container">
            <div id="player-one-specs" class="player-specs-box">
                <h2>Player 1</h2>
                <div class="custom-select color-select">
                    <select onchange="changeP1Color(value)">
                        <option value="0">Select color:</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="brown">Brown</option>
                    </select>
                </div>
                <div class="custom-select symbol-select">
                    <select onchange="changeP1Symbol(value)">
                        <option value="0">Select symbol:</option>
                        <option value="fas fa-times">X</option>
                        <option value="fas fa-circle">O</option>
                        <option value="fas fa-stroopwafel">Stroopwafel</option>
                        <option value="fas fa-frog">Frog</option>
                        <option value="fas fa-smile">Smiley</option>
                        <option value="fas fa-truck-monster">Monster Truck</option>
                        <option value="fab fa-bitcoin">Bitcoin</option>
                        <option value="fab fa-ethereum">Ethereum</option>
                        <option value="fas fa-bomb">Bomb</option>
                        <option value="fas fa-lemon">Lemon</option>
                        <option value="fas fa-lightbulb">Lightbulb</option>
                        <option value="fas fa-rocket">Rocket</option>
                    </select>
                </div>
                <div class="symbol"><span id="player-one-symbol" class="fas fa-times"></span></div>
            </div>
            <table id="board">
                <tr>
                    <td onclick="fill('1')">
                        <div class="centered"><span id="1"></span></div>
                    </td>
                    <td onclick="fill('2')">
                        <div class="centered"><span id="2"></span></div>
                    </td>
                    <td onclick="fill('3')">
                        <div class="centered"><span id="3"></span></div>
                    </td>
                </tr> 
                <tr>
                    <td onclick="fill('4')">
                        <div class="centered"><span id="4"></span></div>
                    </td>
                    <td onclick="fill('5')">
                        <div class="centered"><span id="5"></span></div>
                    </td>
                    <td onclick="fill('6')">
                        <div class="centered"><span id="6"></span></div>
                    </td>
                </tr>
                <tr>
                    <td onclick="fill('7')">
                        <div class="centered"><span id="7"></span></div>
                    </td>
                    <td onclick="fill('8')">
                        <div class="centered"><span id="8"></span></div>
                    </td>
                    <td onclick="fill('9')">
                        <div class="centered"><span id="9"></span></div>
                    </td>
                </tr>
            </table>
            <div id="player-two-specs" class="player-specs-box">
                <h2>Player 2</h2>
                <div class="custom-select color-select">
                    <select onchange="changeP2Color(value)">
                        <option value="0">Select color:</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="brown">Brown</option>
                    </select>
                </div>
                <div class="custom-select symbol-select">
                    <select onchange="changeP2Symbol(value)">
                        <option value="0">Select symbol:</option>
                        <option value="fas fa-times">X</option>
                        <option value="fas fa-circle">O</option>
                        <option value="fas fa-stroopwafel">Stroopwafel</option>
                        <option value="fas fa-frog">Frog</option>
                        <option value="fas fa-smile">Smiley</option>
                        <option value="fas fa-truck-monster">Monster Truck</option>
                        <option value="fab fa-bitcoin">Bitcoin</option>
                        <option value="fab fa-ethereum">Ethereum</option>
                        <option value="fas fa-bomb">Bomb</option>
                        <option value="fas fa-lemon">Lemon</option>
                        <option value="fas fa-lightbulb">Lightbulb</option>
                        <option value="fas fa-rocket">Rocket</option>
                    </select>
                </div>
                <div class="symbol"><span id="player-two-symbol" class="fas fa-circle"></span></div>
            </div>
        </div>
        <br>
        <div id="turn-indicator" >
            Click below to start your game!
        </div>
        <br>
        <div id="start-button-div">
            <button id="start-button" type="button" onclick="startGame()">Start Game</button>
        </div>
        
        <div id="result-popup">
            <div is="winnerStr">
                <p>No Winner Yet</p>
            </div>
        </div>
        
    </body>
</html>
