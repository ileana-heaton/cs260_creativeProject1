<!DOCTYPE html>

<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="icon" href="TTT.png">
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
      
    </head>
    <body onclick="hidePopup()">
        <h1>Tic-Tac-Toe</h1>
        <table id="board">
            <tr>
                <td onclick="fill('1')">
                    <div id="1" class="centered"></div>
                </td>
                <td onclick="fill('2')">
                    <div id="2" class="centered"></div>
                </td>
                <td onclick="fill('3')">
                    <div id="3" class="centered"></div>
                </td>
            </tr> 
            <tr>
                <td onclick="fill('4')">
                    <div id="4" class="centered"></div>
                </td>
                <td onclick="fill('5')">
                    <div id="5" class="centered"></div>
                </td>
                <td onclick="fill('6')">
                    <div id="6" class="centered"></div>
                </td>
            </tr>
            <tr>
                <td onclick="fill('7')">
                    <div id="7" class="centered"></div>
                </td>
                <td onclick="fill('8')">
                    <div id="8" class="centered"></div>
                </td>
                <td onclick="fill('9')">
                    <div id="9" class="centered"></div>
                </td>
            </tr>
        </table>
        <br>
        <div id="turn-indicator" >
            Click below to start your game!
        </div>
        <br>
        <div id="start-button-div">
            <button id="start-button" type="button" onclick="startGame()">Start Game</button>
        </div>
        
        <div id="result-popup">
            <div is="winnerStr">
                <p>HEY THERE</p>
            </div>
        </div>
        
    </body>
</html>
